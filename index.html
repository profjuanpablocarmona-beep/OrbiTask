<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbiTask - GestiÃ³n de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- HEADER -->
<header>
    <h1 class="logo">ðŸš€ OrbiTask</h1>
    <p class="subtitle">Organiza tu dÃ­a, alcanza tus metas</p>

    <!-- Switch dÃ­a/noche -->
    <div class="theme-switch-container">
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>
</header>


    <main class="container">

        <!-- CARD TAREAS -->
        <div class="card card-tasks">
            <div class="card-header">
                <h2>Mis Tareas</h2>
            </div>

            <!-- Formulario de tareas -->
            <div class="input-group">
                <input type="text" id="tareaInput" placeholder="Â¿QuÃ© hay que hacer hoy?" autocomplete="off">
                <input type="date" id="fechaInput">
                <select id="categoriaInput">
                    <option value="personal">Personal</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="urgente">Urgente</option>
                    <option value="ideas">Ideas</option>
                </select>
                <select id="prioridadInput">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <button id="btnAgregar">Agregar</button>
            </div>

            <!-- BÃºsqueda y filtros -->
            <div class="filters-section">
                <input type="text" id="searchInput" placeholder="Buscar tareas..." autocomplete="off">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="todas">Todas</button>
                    <button class="filter-btn" data-filter="pendientes">Pendientes</button>
                    <button class="filter-btn" data-filter="completadas">Completadas</button>
                    <button class="filter-btn" data-filter="personal">Personal</button>
                    <button class="filter-btn" data-filter="trabajo">Trabajo</button>
                    <button class="filter-btn" data-filter="urgente">Urgente</button>
                    <button class="filter-btn" data-filter="ideas">Ideas</button>
                </div>
            </div>

            <!-- Lista de tareas -->
            <div class="tasks-container">
                <ul id="listaTareas"></ul>
                <div id="emptyState" class="empty-state">
                    <p>No hay tareas aÃºn</p>
                    <span>Â¡Agrega tu primera tarea para comenzar!</span>
                </div>
            </div>
        </div>

        <!-- CARD ESTADÃSTICAS -->
        <div class="card card-stats">
            <div class="card-header">
                <h2>Progreso</h2>
            </div>

            <!-- Contador -->
            <div id="estadisticas" class="stats-grid">
                <div class="stat-box">
                    <label>Total</label>
                    <span id="total">0</span>
                </div>
                <div class="stat-box">
                    <label>Completadas</label>
                    <span id="completadas">0</span>
                </div>
                <div class="stat-box">
                    <label>Pendientes</label>
                    <span id="pendientes">0</span>
                </div>
            </div>

            <!-- Barra de progreso -->
            <div class="progress-section">
                <div class="progress-header">
                    <span>Completado</span>
                    <span id="porcentaje">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- GrÃ¡fico de barras -->
            <div class="chart-section">
                <h3>DistribuciÃ³n de tareas</h3>
                <div class="chart-filters">
                    <button class="chart-filter active" data-cat="todas">Todas</button>
                    <button class="chart-filter" data-cat="personal">Personal</button>
                    <button class="chart-filter" data-cat="trabajo">Trabajo</button>
                    <button class="chart-filter" data-cat="urgente">Urgente</button>
                    <button class="chart-filter" data-cat="ideas">Ideas</button>
                </div>
                <canvas id="tareasChart"></canvas>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
